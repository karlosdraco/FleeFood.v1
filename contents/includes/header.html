<div class="header-wrapper">
    <div class="header-container">

        <div class="logo-res-controls">
            <div class="logo-container">
                <h1>FleeFood</h1>
            </div>
        </div>
       
        <div class="header-content" ng-if="showHeaderNav" ng-controller="notifications-controller">
            <span><a href="#!home">Home</a></span>
            <span><a href="#!notifications" ng-click="viewNotification()">Notification<span id="notifCount" ng-if="showCountIcon">{{dataFeed.notificationCount}}</span></a></span>
            <span><a href="#!dashboard/{{data.firstname}}/{{data.id}}">Requests</a></span>
        </div>

        <div class="searchBar" ng-if="hide_element">
            <form action="">
                <input id="search-bar" type="text" placeholder="Search food or place">
                <input id="search-button" type="submit" value="Search">
            </form>
        </div>
       
        <div class="user_card_header_responsive_controls" ng-if="hide_element">
            <div class="user_icon_card" ng-if="showUserHeaderIcon" ng-click="navBarSlider()">
          
                <!--<a href="#!dashboard/{{data.firstname}}/{{data.id}}">
                    <div class="user_icon">
                        <img ng-src="{{data.imgUrl}}" alt="">
                        <span>{{data.firstname}}</span>
                    </div>
                </a>-->

                <a href="">
                    <div class="user_icon">
                        <img ng-src="{{data.imgUrl}}" alt="">
                        <span>{{data.firstname}}</span>
                    </div>
                </a>

                <div class="arrow-down" ng-click="dropToggle()" ng-if="0"></div>
    
                <div class="dropdown_content" ng-if="0" ng-keydown="key($event)" tabindex="0">
                    <div class="arrow-up"></div>
                    <span><a href="#!stalls">Stalls</a></span>
                    <span><a href="#!account_settings">Account Settings</a></span>
                    <span ng-click="logout()">Logout</span>
                </div>
            </div>
        </div>
        
        <div class="navBar" ng-if="showNavBar" ng-click="navBarSlider()">
          
           <div class="menuSlider">

                <a href="#!dashboard/{{data.firstname}}/{{data.id}}">
                    <div class="user_icon">
                        <img ng-src="{{data.imgUrl}}" alt="">
                        <span style="color: black">{{data.firstname}}</span>
                        <p>Dashboard</p>
                    </div>
                </a>

                <div class="menuContent"><a href="#!stalls">Stalls</a></div>
                <div class="menuContent"><a href="#!account_settings">Account Settings</a></div>
                <div class="menuContent"ng-click="logout()"><a href="">Logout</a></div>
           </div>
        </div>
      
    </div>
</div>
